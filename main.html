<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="main-table">
      <tr>
        <th colspan="2">Tables in Tables</th>
      </tr>

      <!-- Nested Table 2 (MUST COME FIRST) -->
      <tr>
        <td colspan="2">
          <table class="nested-table">
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>A</td>
              <td>B</td>
              <td>C</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Nested Table 1 -->
      <tr>
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 3 -->
        <td>
          <table class="nested-table">
            <tr>
              <th>Nested Table 3</th>
            </tr>
            <tr>
              <td>Nested Table</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Nested Table 4 -->
      <tr>
        <td colspan="2">
          <table class="nested-table">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
